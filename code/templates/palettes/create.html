{% extends 'base.html' %}
{% block content %}
<h5>Create a New Palette</h5>
<section id="color-section">
    <form>
        <div class="color-picker" id="main">
            <div class="color-box" id="main-prev"></div>
            <input type="checkbox" id="main-lock" name="main-lock">
            <label for="main-lock">Lock</label>
        </div>
    </form>
</section>
{% end block%}
